<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero-section">
    <div class="logo-bar">
      <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </div>
    <div class="image-wrapper">
    </div>
    <div class="content-wrapper">
      <h1><span>We're</span><br> coming<br> soon</h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="email-form" id="Email-form" action="">
        <div class="input-wrapper">
          <input type="text" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <span class="error-message">Please provide a valid e-mail</span>
          <button type="submit"><img src="images/icon-arrow.svg" alt="submit-btn"></button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
